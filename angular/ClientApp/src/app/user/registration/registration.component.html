<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">

  <div class="form-group">
    <label>Email</label>
    <input class="form-control" #UserName="ngModel" name="Email" [(ngModel)]="formModel.Email" required />
  </div>
  <div class="form-group">
    <label>Username</label>
    <input class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" required />
  </div>
  <div class="form-group">
    <label>FirstName</label>
    <input class="form-control" #UserName="ngModel" name="FirstName" [(ngModel)]="formModel.FirstName" required />
  </div>
  <div class="form-group">
    <label>SecondName</label>
    <input class="form-control" #UserName="ngModel" name="SecondName" [(ngModel)]="formModel.SecondName" required />
  </div>
  <div class="form-group">
    <label>LastName</label>
    <input class="form-control" #UserName="ngModel" name="LastName" [(ngModel)]="formModel.LastName" required />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" #UserName="ngModel" name="Password" [(ngModel)]="formModel.Password" required />
  </div>
  <div class="form-group">
    <label>Password confirmation</label>
    <input type="password" class="form-control" #UserName="ngModel" name="PasswordConfirmation" [(ngModel)]="formModel.PasswordConfirmation" required />
  </div>

  <div class="form-row">
    <div class="form-group col-mb-8 offset-mb-2">
      <button type="submit" class="btn bt-lg btn-block" [disabled]="!form.valid">Login</button>
    </div>
  </div>

</form>
